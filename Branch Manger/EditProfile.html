<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Profiles</title>
    <link rel="stylesheet" href="EditProfile.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
          <img src="Bimg\frostineLogo.png" alt="Logo" class="logo"><br><br>
          <nav>
              <ul>
                  <li><a href="#"><img src="Bimg\home.png" alt="Home"></a></li><br><br><br>
                  <li><a href="#"><img src="Bimg\choice.png" alt="Inventory"></a></li><br><br><br>
                  <li><a href="#"><img src="Bimg\clipboard.png" alt="Edit"></a></li><br><br><br>
                  <li><a href="#"><img src="Bimg\report.png" alt="Reports"></a></li><br><br><br>
                  <li><a href="#"><img src="Bimg\log-out.png" alt="logout"></a></li><br><br><br>
              </ul>
          </nav>
      </div>>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>FROSTINE</h1>
                <h2>Cashier Profiles</h2>
            </div>

            <div class="profile-container">
                <div class="profile-form">
                    <label for="cashier-id">Cashier ID:</label>
                    <div class="search-container">
                        <input type="text" id="cashier-id" placeholder="Search id">
                        <button class="search-btn"><img src=" #" alt="Search"></button>
                    </div>

                    <div class="buttons">
                        <button class="btn update-btn">Update</button>
                        <button class="btn delete-btn">Delete</button>
                        <button class="btn cancel-btn">Cancel</button>
                    </div>
                </div>

                <div class="profile-image">
                    <img src="Bimg\images.jpeg" alt="Croissant">
                </div>
            </div>
        </div>

        <!-- Profile Picture -->
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile" class="profile-pic">
        </div>
    </div>
