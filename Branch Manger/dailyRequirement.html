<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Requirement</title>
    <link rel="stylesheet" href="dailyRequirement.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="F:\Downloads\WhatsApp_Image_2024-07-05_at_21.20.45_b979e253-removebg-preview (1).png" alt="Bakery Logo">
            </div>
            <div class="nav-icons">
              <a href="#"><img src="F:\Downloads\home.png" alt="Home Icon"></a><br><br><br><br><br><br><br>
                <a href="#"><img src="F:\Downloads\choice.png" alt="Transaction Icon"></a><br><br><br><br><br><br><br>
                <a href="#"><img src="F:\Downloads\hand.png" alt="Sales Icon"></a><br><br><br><br><br><br><br>
                <a href="#"><img src="F:\Downloads\log-out.png" alt="Settings Icon"></a><br><br><br><br><br><br><br>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Daily Requirement</h2>
                <img src="profile.jpg" alt="Profile" class="profile-img">
            </div>
            <form action="#" class="form">
                <div class="form-group">
                    <label for="branch-id">Branch ID</label>
                    <input type="text" id="branch-id" placeholder="Enter Branch ID">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="item-id">Item Id</label>
                    <input type="text" id="item-id" placeholder="Enter Item Id">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter Quantity">
                </div>
                <div class="add-item">
                    <button type="button">+</button>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" rows="3" placeholder="Enter any notes"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
